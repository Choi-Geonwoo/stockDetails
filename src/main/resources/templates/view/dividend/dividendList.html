<!--resources/templates/thymeleafEx.html-->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배당 거래내역</title>
  <!--부트스트랩-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

  <!-- 부트 스트랩 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  <script type="text/javascript" th:src="@{/JS/dividend/dividend.js}"></script>
  <style>
  table{
  display:flex;
  display: -webkit-box;
  display: -ms-flexbox;
  overflow-x: auto;
  overflow-y: hidden;
  }
tbody {
  display:flex;
  }
th,td{
  height: 30px;
    display:block;
  }
  </style>

  <script th:inline="javascript">

  window.onload = function(){

    const data = /*[[${dList}]]*/;
    const trnscdate = /*[[${trnscdate}]]*/;
    const stockName = /*[[${stockName}]]*/;
    dividendList(data);
    trnscdateSelect(trnscdate);
  }

  
 
  </script>
</head>
<body>
  
    <label th:text="${title}"></label> 
    
    <br><br><br>
    <div>
      <a href="/">홈</a>
      <a href="/dividend/dividendList">배당화면</a>
      <a href="/clndr/dvdndClndr">일정관리</a>
      <br><br><br>
  </div>
  
  <div>
    <form th:action="@{/dividend/dividendList}" method="get">

      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;년월 
      <select name="trnscdate" title="전체"  id="trnscdateSelect">
        <option value = "total">전체</option>
      </select>
      &nbsp;항목 <input type="text" name="stockName" th:value="${stockName}"> 
      &nbsp;&nbsp;<button type="submit">검색</button>
    </form>
    
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    등록
  </button>
  </div>
  <br>
  <table>
    <thead>
      <tr>
          <th>등록년월</th>
          <th>항목</th>
          <th>1월</th>
          <th>2월</th>
          <th>3월</th>
          <th>4월</th>
          <th>5월</th>
          <th>6월</th>
          <th>7월</th>
          <th>8월</th>
          <th>9월</th>
          <th>10월</th>
          <th>11월</th>
          <th>12월</th>
      </tr>
  </thead>
  <tbody>
    <tr th:each="dlist : ${dList}">
      <!--등록년월--><th ><input type="text" th:value="${dlist.TRNSCDATE}" readonly></th>
      <!--항목--><td ><input type="text" th:value="${dlist.STOCK_NAME}" ></td>
      <!--1월--><td ><input type="text" th:value="${dlist.JANUARY}" ></td>
      <!--2월--><td ><input type="text" th:value="${dlist.FEBRUARY}" ></td>
      <!--3월--><td ><input type="text" th:value="${dlist.MARCH}" ></td>
      <!--4월--><td ><input type="text" th:value="${dlist.APRIL}" ></td>
      <!--5월--><td ><input type="text" th:value="${dlist.MAY}" ></td>
      <!--6월--><td ><input type="text" th:value="${dlist.JUNE}" ></td>
      <!--7월--><td ><input type="text" th:value="${dlist.JULY}" ></td>
      <!--8월--><td ><input type="text" th:value="${dlist.AUGUST}" ></td>
      <!--9월--><td ><input type="text" th:value="${dlist.SEPTEMBER}" ></td>
      <!--10월--><td ><input type="text" th:value="${dlist.OCTOBER}" ></td>
      <!--11월--><td ><input type="text" th:value="${dlist.NOVEMBER}" ></td>
      <!--12월--><td ><input type="text" th:value="${dlist.DECEMBER}" ></td>
    </tr>
  </tbody>
  </table>
  <br>
  <div style="width: 50%;">

    <canvas id="bar_chart"></canvas>

</div>


 <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">배당 등록</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="mb-3 row">
              <label class="col-sm-3 col-form-label ">주식명</label>
              <div class="col-sm-8">
                <select class="form-select" aria-label="Default select example" id="selectBox">
                  <th:block th:each="selectBox : ${selectBox}">
	                  <option name="stockName" th:value="${selectBox.stockName}"
                    th:text="${selectBox.stockName}"></option>
                  </th:block>
                </select>
              </div>
            </div>
            <div class="mb-3 row">
              <label  class="col-sm-3 col-form-label">거래 일자</label>
              <div class="col-sm-8">
                <input type="date" class="form-control" id="inputTrnscdate">
              </div>
            </div>
            <div class="mb-3 row">
              <label  class="col-sm-3 col-form-label">거래 금액</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputAmount">
              </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">취소</button>
        <button type="button" class="btn btn-outline-success" onclick="transactionInsert();">저장</button>
      </div>
    </div>
  </div>

</body>
</html>
