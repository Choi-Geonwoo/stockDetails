<!DOCTYPE html>
<html lang="ko" xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주식 거래내역</title>
  <!--부트스트랩-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script type="text/javascript" th:src="@{/JS/details/details.js}"></script>
  <!-- 부트 스트랩 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script th:inline="javascript">

    window.onload = function(){
        const data = /*[[${sList}]]*/;
        let x = [];
        let y = [];
        //alert(data);
        for(let i =0; i < data.length; i++){
            x.push(data[i].stockName);
            y.push(data[i].stockQuantity);
        }
        pieMyChart(x,y);
        lineMyChart1(data)
}


  </script>
</head>
<body>
  
    <label th:text="${title}"></label> 

    <br><br><br>
    <div>
        <a href="/">홈</a>
        <a href="/dividend/dividendList">배당화면</a>
        <a href="/clndr/dvdndClndr">일정관리</a>
    </div>
    <br><br><br>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        등록
      </button>    
     
    <br><br><br>
    <div style="float:left;">

        <table id="myTable">
            <thead>
                <tr>
                    <th>순번</th>
                    <th>주식명</th>
                    <th>주식수</th>
                    <th>배당주기</th>
                    <th>매입금</th>
                    <th>배당금</th>
                    <th>등록일자</th>
                    <th>구분</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="slist : ${sList}">
                    <td ><input type="text" th:value="${slist.no}" readonly></td><!--순번-->
                    <td ><input type="text" th:value="${slist.stockName}"></td><!--주식명-->
                    <td ><input type="text" th:value="${slist.stockQuantity}"></td><!--주식수-->
                    <td ><input type="text" th:value="${slist.dividendCycle}"></td><!--배당 주기-->
                    <td ><input type="text" th:value="${slist.purchasePrice}"></td><!--매입금-->
                    <td ><input type="text" th:value="${slist.dividendAmount}"></td><!--배당금-->
                    <td ><input type="text" th:value="${slist.rgstdate}" readonly></td><!--등록일자-->
                    <td>
                        <button class="btn btn-outline-secondary" onclick="detailsUpdate(this);">수정</button>
                        /
                        <button class="btn btn-outline-danger" onclick="detailsDelete(this);">삭제</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <div style="width: 45%; float:left;">
      <canvas id="pieMyChart"></canvas>
    </div>
    <div style="width: 50%; float:left;">
    <canvas id="lineMyChart"></canvas>
    </div>



  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">주식 등록</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label ">주식명</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputStockName">
                </div>
              </div>
              <div class="mb-3 row">
                <label  class="col-sm-3 col-form-label">주식수</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputStockQuantity">
                </div>
              </div>
              <div class="mb-3 row">
                <label  class="col-sm-3 col-form-label">배당주기</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputDividendCycle">
                </div>
              </div>
              <div class="mb-3 row">
                <label  class="col-sm-3 col-form-label">매입금</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputPurchasePrice">
                </div>
              </div>
              <div class="mb-3 row">
                <label  class="col-sm-3 col-form-label">배당금</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputDividendAmount">
                </div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-outline-success" onclick="newDetailsInsert2();">저장</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
